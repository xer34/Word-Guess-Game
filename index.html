<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hangman</title>
    <style>
    .jumbotron {
      background-image: url(Assets/Images/jumbotron.png);
      color: white;
    }
    </style>
  </head>

  <body background=Assets/Images/Background.png style="color:black">

    <div class="container" style="color:black">
      <div class="jumbotron">
        <h1>Guess the Video Game Classics!</h1>
        <p>No finer way to waste three minutes.</p>
      </div>
    </div>

    <div class="container" style="color:white">
      <div class="row">
        <div class=col-sm-6 col-md-3 col-4>
          <img src="Assets/Images/newStart.png" id="gameImg" style="padding:40px;">
        </div>
        <div class=col-sm-6 col-md-9 col-8 style="padding:10px; text-align:center;">
        <button id="resetButton">Press Me to Play</button>
          <p>_____________________</p>
          <p>Wins:</p>
          <p><span id="winsText"></span></p>
          <br>
          <p>_____________________</p>
          <p>Losses:</p>
          <p><span id="lossesText"></span></p>
          <br>
          <p>_____________________</p>
          <p>Current Word:</p>
          <p><span id="placeHolderArrayText"></span></p>
          <br>
          <p>Guesses Remaining:</p>
          <p><span id="remainingGuessText"></span></p>
          <br>
          <p>_____________________</p>
          <p>Letters Guessed</p><br>
          <p><span id="lettersGuessedText"></span></p>
        </div>
      </div>
    </div>

    <!--  JavaScript -->
    <script src="Assets/Javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
